graphql:
 servlet:
  mapping: /graphql
  enabled: true
  corsEnabled: true
  maxQueryDepth: 100
  exception-handlers-enabled: true
  tracingEnabled: false
 playground:
  headers:
   Authorization: Bearer TOKEN
   user_id: SomeUSERID
  settings:
   schema:
    polling:
     interval: 60000

server:
  port: 8080
  http2:
   enabled: true

spring:
 data:
  mongodb:
   database: posts
   host: localhost
   port: 27017
 servlet:
  multipart:
   max-file-size: 2MB

logging:
 level:
  org:
   springframework:
    data:
     mongodb:
      core:
       MongoTemplate: DEBUG


graphql:
 servlet:
  mapping: /graphql
  enabled: true
  corsEnabled: true
  maxQueryDepth: 100
  exception-handlers-enabled: true
  tracingEnabled: false
 playground:
  headers:
   Authorization: Bearer TOKEN
   user_id: SomeUSERID
